<sly
    data-sly-use.formModel="com.tonomus.core.slingmodels.components.v1.forms.ModalFormModel"
    data-sly-use.commonComponentModel="com.tonomus.core.slingmodels.common.v1.CommonComponentModel"
    data-sly-use.formTemplate="/apps/tonomus/components/content/organisms/o45-form.html">
</sly>
<div class="cq-placeholder" data-emptytext="${component.title @ i18n, context='text'}"
     data-sly-test="${wcmmode.edit && formModel.empty}"></div>

<div class="b-form-container"
     data-component="c104-form-container"
     data-sly-attribute.id="${commonComponentModel.anchorId}"
     data-sly-attribute.data-data="${formModel.toJson}">
    <sly data-sly-call="${formTemplate.form @ formModel=formModel}"></sly>
</div>
