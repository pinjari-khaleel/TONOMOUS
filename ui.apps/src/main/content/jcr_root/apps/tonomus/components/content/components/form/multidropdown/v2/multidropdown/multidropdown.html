<sly data-sly-use.multidropdown="com.tonomus.core.slingmodels.components.v2.form.MultiDropdownModel"
     data-sly-set.options=${multidropdown.options}
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.isNotEmpty="${options.items.size}"
     >
     <fieldset class="cmp-form-options cmp-form-options--${options.type.value}">
        <sly data-sly-test="${options.type.value == 'drop-down' || options.type.value == 'multi-drop-down'}">
            <select class="cmp-form-options__field cmp-form-options__field--${options.type.value}"
                    name="${options.name}" id="${options.id}"
                    data-sly-list.optionItem="${options.items}"
                    data-sly-attribute.required="${multidropdown.required}"
                    data-sly-attribute.data-cmp-required-message-="${multidropdown.requiredMessage}"
                    data-sly-attribute.data-items="${multidropdown.itemsJson}">
                <option value="${optionItem.value}" selected="${optionItem.selected}" disabled="${optionItem.disabled}"
                        data-sly-attribute.aria-describedby="${options.helpMessage ? [options.id, 'helpMessage'] : '' @ join = '-'}">
                    ${optionItem.text}
                </option>
            </select>
            <span class="cmp-icon cmp-icon__chevron"></span>
            <label class="cmp-form-options__label" for="${options.id}">${options.title}</label>
            <p id="${options.id}-helpMessage" class="cmp-form-options__help-message" data-sly-test="${options.helpMessage}">
                ${options.helpMessage}</p>
            <p id="${options.id}-errorMessage" class="cmp-form-options__error-message" data-for="${options.id}" data-error-message></p>
        </sly>
    </fieldset>
    <sly data-sly-list.dropdownOptions="${multidropdown.dropdownOptions}">
    	<fieldset data-sly-test="${options.type.value == 'drop-down' && (dropdownOptions.dynamicDropdown.size > 0)}" class="cmp-form-options cmp-form-options--dynamic cmp-form-options--${options.type.value}">      
            <select class="cmp-form-options__field cmp-form-options__field--${options.type.value}"
                	name="${dropdownOptions.dropdown.name}" id="${options.id}-${dropdownOptions.value}"
                    data-sly-list.dynamicDropdownItem="${dropdownOptions.dynamicDropdown}"
                    data-sly-attribute.required="${multidropdown.required}"
                    data-sly-attribute.data-cmp-required-message-="${multidropdown.requiredMessage}"
                    disabled>
                <option value="${dynamicDropdownItem.value}" selected="${dynamicDropdownItem.selected}" disabled="${dynamicDropdownItem.disabled}"
                    	data-sly-attribute.aria-describedby="${options.helpMessage ? [options.id, 'helpMessage'] : '' @ join = '-'}">
                    ${dynamicDropdownItem.text}
                </option>
            </select>
            <span class="cmp-icon cmp-form-options__chevron">
            </span>
            <label class="cmp-form-options__label" for="${options.id}-${dropdownOptions.value}">${dropdownOptions.dropdown.title}</label>
            <p id="${options.id}-${dropdownOptions.value}-helpMessage" class="cmp-form-options__help-message" data-sly-test="${dropdownOptions.dropdown.helpMessage}">
                ${dropdownOptions.dropdown.helpMessage}</p>
            <p id="${options.id}-errorMessage" class="cmp-form-options__error-message" data-for="${options.id}" data-error-message></p>
    	</fieldset>
    </sly>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!isNotEmpty, classAppend='cmp-form-options'}"></sly>
