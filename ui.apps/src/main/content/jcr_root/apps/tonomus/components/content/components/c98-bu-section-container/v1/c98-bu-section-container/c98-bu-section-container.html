<sly
  data-sly-use.commonCmpModel="com.tonomus.core.slingmodels.common.v1.CommonComponentModel"
  data-sly-use.tpl="core/wcm/components/commons/v1/templates.html"
  data-sly-call="${tpl.placeholder @ isEmpty=true}"
>
</sly>
<sly
  data-sly-test="${wcmmode.edit}"
  data-sly-use.allowed="com.day.cq.wcm.foundation.model.AllowedComponents"
></sly>
<div class="transition-wrapper"></div>
<section
  class="b-sectionContainer"
  data-component="c98-bu-section-container"
  style="${commonCmpModel.padding.styleInline @ context='styleString'}"
  data-sly-attribute.id="${commonCmpModel.anchorId}"
  data-sly-set.id="${commonCmpModel.anchorId}">
  <div data-sly-use.api="com.day.cq.wcm.foundation.model.responsivegrid.ResponsiveGrid"
        class="${api.cssClass} ${allowed.cssClass}">
    <sly
      data-sly-test.isAllowedApplicable="${allowed.isApplicable}"
      data-sly-test="${isAllowedApplicable}"
      data-sly-use.allowedTemplate="/libs/wcm/foundation/components/parsys/allowedcomponents/allowedcomponents-tpl.html"
      data-sly-call="${allowedTemplate.allowedcomponents @ title=allowed.title, resourcesMap=allowed.resourcesMap,
            placeholderCss=allowed.placeholderCssClass,
            placeholderType=allowed.placeholderResourceType}">
    </sly>
    <sly
      data-sly-test="${!isAllowedApplicable}"
      data-sly-repeat.child="${api.paragraphs}"
      data-sly-resource="${child.resource @ decoration='true', cssClassName=child.cssClass}">
    </sly>
    <sly
      data-sly-test="${!isAllowedApplicable && !wcmmode.disabled}"
      data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/responsivegrid/new', appendPath='/*', decorationTagName='div', cssClassName='cmp-c98-bu-section-container section aem-Grid-newComponent'}" />
  </div>
</section>
