<sly
  data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
  data-sly-call="${clientlib.css @ categories='tonomus.v2.site'}"
></sly>
<div
  data-sly-use.list="com.tonomus.core.slingmodels.components.v2.imagelist.ImageListModel"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  class="cmp-imagelist"
  data-sly-list="${list.images}"
  data-sly-test="${list.images}"
>
  <img class="cmp-imagelist__image" src="${item.src}" loading="lazy" />
</div>
<sly
  data-sly-call="${templates.placeholder @ isEmpty = !list.images, classAppend = 'cmp-image cq-dd-image'}"
></sly>
