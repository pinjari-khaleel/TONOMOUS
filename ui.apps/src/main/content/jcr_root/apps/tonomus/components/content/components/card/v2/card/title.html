<sly data-sly-template.title="${@ teaser}"
    data-sly-use.internalLinkTemplate="/apps/tonomus/components/common/link-internal.html"
    data-sly-use.externalLinkTemplate="/apps/tonomus/components/common/link-external.html"
>
    <h2 class="cmp-card__title" data-sly-test.title="${teaser.title}" data-sly-element="${teaser.titleType}">
        <a class="cmp-card__title-link"
           data-sly-attribute="${teaser.link.htmlAttributes}"
           data-sly-unwrap="${!teaser.link.valid || teaser.actions.empty}"
           data-cmp-clickable="${teaser.data ? true : false}">${title  @ context="html"}</a>
    </h2>
    <sly data-sly-call="${internalLinkTemplate.internalLink @ src=''}"></sly>
    <sly data-sly-call="${externalLinkTemplate.externalLink @ src=''}"></sly>
</sly>
