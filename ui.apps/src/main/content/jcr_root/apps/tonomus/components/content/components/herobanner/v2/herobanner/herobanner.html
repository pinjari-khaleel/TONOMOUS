<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-use.herobanner="com.tonomus.core.slingmodels.components.v2.herobanner.HeroBannerModel"
     data-sly-set.teaser=${herobanner.teaser}
     data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}">
</sly>

<sly
  data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
  data-sly-call="${clientlib.js @ categories='tonomus.v2.site'}"
></sly>

<div data-sly-test="${hasContent}"
	 data-sly-use.imageTemplate="image.html"
     data-sly-use.pretitleTemplate="pretitle.html"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.descriptionTemplate="description.html"
     data-sly-use.descriptionsTemplate="descriptions.html"
     data-sly-use.actionsTemplate="actions.html"
	 id="${teaser.id}"
     class="cmp-herobanner${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}"
     data-cmp-data-layer="${teaser.data.json}">
     <sly data-sly-test="${!teaser.imageResource}">
        <div class="cmp-herobanner__overlay"></div>
        <div class="cmp-herobanner__bg-container">
            <div class="cmp-herobanner__bg-container--ellipse19"></div>
            <div class="cmp-herobanner__bg-container--ellipse18"></div>
            <div class="cmp-herobanner__bg-container--ellipse16"></div>
            <div class="cmp-herobanner__bg-container--ellipse20"></div>
            <div class="cmp-herobanner__bg-container--ellipse21"></div>
            <div class="cmp-herobanner__bg-container--vector8"></div>
            <div class="cmp-herobanner__bg-container--ellipse17"></div>
            <div class="cmp-herobanner__bg-container--ellipse15"></div>
        </div>
     </sly>
    <sly data-sly-call="${imageTemplate.image @ teaser=teaser}"></sly>
    <a class="cmp-herobanner__link"
       data-sly-attribute="${teaser.link.htmlAttributes}"
       data-sly-unwrap="${!teaser.link.valid || !teaser.actions.empty}"
       data-cmp-clickable="${teaser.data ? true : false}">
        <div class="cmp-herobanner__content">
            <sly data-sly-call="${pretitleTemplate.pretitle @ teaser=teaser}"></sly>
            <sly data-sly-call="${titleTemplate.title @ teaser=teaser}"></sly>
            <sly data-sly-call="${descriptionTemplate.description @ teaser=teaser}"></sly>
            <sly data-sly-call="${descriptionsTemplate.descriptions @ teaser=herobanner}"></sly>
            <sly data-sly-call="${actionsTemplate.actions @ teaser=teaser}"></sly>
        </div>
    </a>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!hasContent, classAppend='cmp-herobanner'}"></sly>
