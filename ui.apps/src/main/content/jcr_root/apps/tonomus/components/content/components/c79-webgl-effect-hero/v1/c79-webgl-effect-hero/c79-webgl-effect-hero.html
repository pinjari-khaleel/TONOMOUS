<div class="cq-placeholder" data-emptytext="${component.title @ i18n, context='text'}"
     data-sly-test="${wcmmode.edit}"></div>

<sly
    data-sly-use.commonComponentModel="com.tonomus.core.slingmodels.common.v1.CommonComponentModel"
    data-sly-use.buttonTemplate="/apps/tonomus/components/content/molecules/m02-button.html"
    data-sly-use.heroContentTemplate="/apps/tonomus/components/content/organisms/o60-hero-content.html"
    data-sly-use.videoPlayerTemplate="/apps/tonomus/components/content/atoms/a19-video.html"
    data-sly-use.tonomusLineTemplate="/apps/tonomus/components/content/atoms/a27-tonomus-line.html"
    data-sly-use.webGlEffectHero="com.tonomus.core.slingmodels.components.v1.WebGlEffectHeroModel"
></sly>

<section class="b-webglEffectHero"
         data-component="c79-webgl-effect-hero"
         data-sly-attribute.id="${commonComponentModel.anchorId}"
         data-sly-set.id="${commonComponentModel.anchorId}"
         data-sly-attribute.data-scroll-component="${commonComponentModel.scrollComponent}"
         style="${commonComponentModel.padding.styleInline @ context='styleString'}">

  <div class="b-webglEffectHero__shapeBorder"
       data-shape-border>
    <sly data-sly-include="c79-shape-border.html"></sly>
  </div>

  <sly data-sly-set.lineId="${id ? '{0}-c79-line' : '' @ format=[id]}"
       data-sly-call="${tonomusLineTemplate.tonomusLine @ scrollComponent=commonComponentModel.scrollComponent,
       id=lineId}"></sly>

  <sly data-sly-test="${webGlEffectHero.loopingVideo.props.video.src}"
       data-sly-call="${videoPlayerTemplate.preview @ props=webGlEffectHero.loopingVideo.props,
        autoloop=true}"></sly>

  <sly data-sly-call="${heroContentTemplate.heroContent @
        heroSliderItem=webGlEffectHero.heroSliderItem,
        imageLoadingMode='lazy'}"></sly>

  <div class="b-webglEffectHero__openVideoMask" data-video-mask
       data-sly-test="${webGlEffectHero.openVideoButton}">
    <sly data-sly-call="${buttonTemplate.button @ buttonModel=webGlEffectHero.openVideoButton,
          size='large', theme='blackTransparent'}"></sly>
  </div>

  <div class="b-webglEffectHero__buttonWrapper">

    <div data-sly-test="${webGlEffectHero.playButton}" class="b-webglEffectHero__playButton -isHidden"
         data-play-button>
      <sly data-sly-call="${buttonTemplate.button @ buttonModel=webGlEffectHero.playButton, icon='expand',
          theme='white', attrs='data-video-button=\'\''}"></sly>
    </div>

    <div data-sly-test="${webGlEffectHero.playButton}" class="b-webglEffectHero__muteButton -isHidden"
         data-mute-button>
      <sly data-sly-call="${buttonTemplate.button @ buttonModel=webGlEffectHero.muteButton,
      icon='muted',secondIcon='unmuted', theme=webGlEffectHero.muteButton.theme||'white',
      level=webGlEffectHero.muteButton.level||'primary'}"></sly>
    </div>

    <div class="b-webglEffectHero__getInTouch" data-sly-test="${webGlEffectHero.getInTouch}">
      <sly data-sly-call="${buttonTemplate.button @ buttonModel=webGlEffectHero.getInTouch}"></sly>
    </div>
  </div>
</section>
