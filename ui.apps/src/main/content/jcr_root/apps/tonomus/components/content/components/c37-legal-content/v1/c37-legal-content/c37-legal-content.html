<div class="cq-placeholder" data-emptytext="${component.title @ i18n, context='text'}"
     data-sly-test="${wcmmode.edit}"></div>

<sly
    data-sly-use.gradientAssetModel="com.tonomus.core.slingmodels.components.v1.AssetAndGradientColorsModel"
    data-sly-use.legalContentModel="com.tonomus.core.slingmodels.components.v1.legalcontent.LegalContentModel"
    data-sly-use.accordionTemplate="/apps/tonomus/components/content/organisms/o05-accordion.html"
    data-sly-use.headerModel="com.tonomus.core.slingmodels.common.v1.HeaderModel"
    data-sly-use.commonComponentModel="com.tonomus.core.slingmodels.common.v1.CommonComponentModel"
    data-sly-use.headingTemplate="/apps/tonomus/components/content/atoms/a03-heading.html"></sly>

<section class="b-legalContent" data-component="c37-legal-content" data-lazy-component
         data-sly-attribute.id="${commonComponentModel.anchorId}"
         data-sly-attribute.data-scroll-component="${commonComponentModel.scrollComponent}"
         data-sly-attribute.data-asset="${gradientAssetModel.asset}"
         data-sly-attribute.data-gradient-colors="${gradientAssetModel.gradientColorsString}">

  <div class="b-legalContent__container" data-article-container>
    <div class="b-legalContent__page">
      <div class="b-legalContent__content" data-article-content>
        <header class="b-legalContent__header" data-article-header>
          <sly
              data-sly-call="${headingTemplate.heading @ headingModel=headerModel.heading,
            element='h1', size='h4'}"></sly>
        </header>
        <sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer"
             data-sly-list.child="${templatedContainer.structureResources}">
          <sly data-sly-test="${child.resourceType !='nt:unstructured'}"
               data-sly-resource="${child.path @ resourceType=child.resourceType,
                   decorationTagName='', decoration=wcmmode.edit}"></sly>
        </sly>
        <sly data-sly-resource="${resource.path @
                   resourceType='wcm/foundation/components/responsivegrid/new', appendPath='/*',
                   decoration=wcmmode.edit, decorationTagName=''}"></sly>
        <sly data-sly-test="${legalContentModel.accordion.items}"
             data-sly-call="${accordionTemplate.accordion @ accordionItems=legalContentModel.accordion.items,
                              eventTracking=legalContentModel.eventTracking}"></sly>
      </div>
    </div>
  </div>
</section>
