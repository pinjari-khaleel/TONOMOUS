heading:
  text: Privacy Policy

items:
  - size: small
    content:
      '<p>Your privacy is important to us. This Privacy Notice explains what personal data we
      process, how we process it, and for what reasons.</p><p>This Privacy Notice should be read
      together with our <a href=''/terms-of-use.html'' target=''_self''>Terms of Use</a> and any
      other documents referred to in it.</p><p>Please note that we will ask for your consent before
      using your personal data for a purpose other than those that are set out in this Privacy
      Notice.</p><h2>About NEOM</h2> <p>NEOM has its principal address at Information Technology and
      Communications Complex (ITCC), 2nd Floor Building IN-01, Al Nakheel District 12382, Riyadh,
      P.O. Box 10, Riyadh 11411, Kingdom of Saudi Arabia.</p><p>NEOM ("<strong>we</strong>",
      "<strong>our</strong>" or "<strong>us</strong>") is committed to providing excellent service,
      including respecting concerns about privacy and taking the relevant measures to safeguard
      personal data in accordance with applicable data protection legislation, including the
      requirements and guidelines issued by the competent authorities from time to time.</p><p>We
      have provided this Privacy Notice to help you, the user, understand how we collect, use and
      protect your personal data when you visit and use any of NEOM&rsquo;s website including,
      without limitation, any microsites and tools contained therein (our
      "<strong>Websites</strong>"), mobile applications and any tools contained therein (our
      "<strong>Mobile Applications</strong>"), social media pages, and other technological platforms
      in whatever form (together referred to as our "<strong>Platforms</strong>"), and how that
      information will be treated. Please read the following carefully to understand how we will
      collect your personal data and use your personal data.</p><h2>Personal data we collect, use
      and disclose</h2> <ul> <li><em>Investors and other business contacts: </em>We collect certain
      limited personal data about our investor contacts and other business contacts. Personal data
      collected in this context is usually (but may not exclusively be) limited to name, employer
      name, contact title, phone, email and other business contact details.</li><li><em>Suppliers:
      </em>We collect certain limited personal data about individuals associated with our suppliers
      and service providers (including professional advisors and individuals associated with our
      service providers) Personal data collected in this context is usually (but may not exclusively
      be) limited to name, employer name, contact title, phone, email and other business contact
      details.</li><li><em>Our website</em>: When you visit our website or contact us via a link on
      our website, we may collect information from you directly and/or automatically. The
      information that we collect may include, without limitation, your name, email address and IP
      address.</li><li><em>Careers </em>and<em> recruitment:</em> If you apply for a position with
      us, we will use the personal information contained in your CV and other application
      documentations in order to evaluate your application and assess whether to offer you a
      position. This may include information about your employment history and qualifications, as
      well as your name, address and contact details. If you are hired, the information will be
      retained, used and disclosed in accordance with our policies which apply to our employees. If
      you are not offered or do not accept a position, we may retain this information for a
      reasonable period in the event that an appropriate position becomes available or that you
      re-apply.</li></ul> <div> <p>We will use and disclose personal information for a number of
      reasons, including:</p><ul> <li>to manage our relationships with investor contacts and other
      business contacts, including to promote NEOM and send information about upcoming
      events;</li><li>to receive services provided by our suppliers and other third
      parties;</li><li>to enable us to respond to any enquiries that you submit to us via our
      website;</li><li>to evaluate any job application you may submit and assess whether to offer
      you a position; </li><li>to ensure that our website runs smoothly and to improve the
      functionality of the website to better serve your requirements; or</li><li>to meet legal,
      judicial, regulatory, industry, audit, security or ethical requirements.</li></ul> <div>
      <h2>Disclosure of your personal data</h2> <p>We may share your personal information
      with:</p><ul> <li>third party service providers providing services on our behalf (see below
      for further information);</li><li>a regulator, law enforcement body or judicial authority;
      or</li><li>a prospective buyer or seller of our business assets.</li></ul> <p>We may disclose
      your personal data to third party service providers who require access to such information for
      the purpose of providing specific services to us. These third parties will generally only be
      able to access your data in order to provide us with their services and will not be able to
      use it for their own purposes. For example, NEOM stores data in one or more databases hosted
      by third parties in the Kingdom of Saudi Arabia.These third parties do not use or have access
      to your personal data for any purpose other than cloud storage and retrieval.</p><p>We take
      reasonable contractual and other measures to require that the organisations with whom we share
      personal information maintain the confidentiality of personal information in accordance with
      the applicable law, including regulatory requirements, and only use such information for the
      specific purpose for which we supply it to them.</p><h2>Security of your information</h2>
      <p>We will take all reasonable steps to protect the personal data that we hold from misuse,
      loss, or unauthorized access, disclosure, disruption, modification and destruction including
      by means of firewalls, password access and secure servers. In particular, we review our
      information collection, storage and processing practices, including physical security
      measures, to guard against unauthorized access to systems, and restrict access to personal
      data to our employees, contractors and agents who need to know that information in order to
      process it for us, and who are subject to strict contractual confidentiality obligations and
      may be disciplined or terminated if they fail to meet these obligations.</p><p>Unfortunately,
      there is always risk involved in sending information through any channel over the internet.
      You send information over the internet entirely at your own risk. Although we will do our best
      to protect your personal data, we cannot guarantee the security of your data transmitted over
      the internet and we do not warrant the security of any information, including personal data,
      which you transmit to us over the internet.</p><p>If you suspect any misuse or loss of, or
      unauthorized access to, your personal data, please let us know immediately.</p><h2>Data
      storage and retention</h2> <p>The data that we collect from you is stored on our servers.Our
      servers are located in third party data centers inside the Kingdom of Saudi Arabia.Third
      parties do not use or have access to your personal data for any purpose other than cloud
      storage and retrieval.</p><p>We will retain your personal data for the period necessary to
      fulfil the purposes outlined in this Privacy Notice. When assessing these periods, we
      carefully examine our need to collect personal data at all and if we establish a relevant
      need, we only retain it for the shortest possible period to realize the purpose of collection
      unless a longer retention period is required by contractual obligation or law.If you want to
      learn more about our retention policy, you can contact us using the contact details at the
      bottom of this notice.</p><h2>Changes and updates to this privacy notice</h2> <p>In the
      future, we may revise or amend this Privacy Notice at any time by amending this page. All
      changes will be made here so you will always know what information we gather, how we might use
      that information and whether we will disclose it to anyone. Some of the provisions contained
      in this Privacy Notice may also be superseded by provisions or notices published elsewhere on
      our Websites.</p><h2>Use of the NEOM website</h2> <p>We collect information automatically when
      people visit our Platforms and we store this information in log files.The information may
      include Internet Protocol (IP) addresses, the region or general location where your computer
      or device is located, the browser type, operating system and other general usage information.
      NEOM has a legitimate interest in understanding how people use and interact with its website.
      The purpose of this is to allow us to analyze trends, track visitor movements in order to
      enhance the user experience and diagnose problems with our website or
      server.</p><h2>Questions, concerns or complaints</h2> <p>We regularly review our compliance
      with our Privacy Notice. When we receive formal written complaints, we will contact the person
      who made the complaint to follow up. We work with the appropriate regulatory authorities,
      including local data protection authorities, to resolve any complaints regarding the transfer
      of personal data that we cannot resolve with our users directly.</p><p>If you have any
      questions or concerns about how we process your personal data, or if you wish to raise a
      complaint, please contact us here:</p><h3>NEOM Company</h3><p>Information Technology and
      Communications Complex (ITCC)<br>2nd Floor Building IN-01, Al Nakheel District 12382<br>P.O.
      Box 10, Riyadh 11411<br>Kingdom of Saudi Arabia<br>Email: <a href=''mailto:info@NEOM.com''>
      info@NEOM.com</a></p>'
